<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Waggin' Tails Maze Game</title>
</head>
<body>
    
    <h1>Welcome to the Waggin' Tails Maze Game!</h1>
    <p>Help our shelter pets find their way home through the maze.</p>
    
    <div id="game-container">
        <!-- Maze will be rendered here -->
        <div class = 'title-card'>
            <h2 class = 'title'>
                Maze Game
            </h2>
            <label for="dog-name">Enter Dog's Name:</label>
            <input type="text" id="dog-name" placeholder="Buddy">
            <button id="start-game">
                Start Game
            </button>
        </div>
        <div id = 'dog'>

        </div>
        <div class = 'victory-card'>
            <h2 class = 'congrats'>
                Congratulations!
            </h2>
            <p class = 'victory-text'>
                The dog is home!
            </p>
            <button id="reset">
                Play Again
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
